    <h1 align="center"><u>Guess The Random Number Between 1-6!</u></h1>

    <input type = "text" id = "guessField" class = "guessField"> 
    <input type = "submit" value = "Submit Your Guess" class = "guessSubmit" id = "submitguess">
    </div> 
    <script>
      let y = Math.floor(Math.random() * 6 + 1);
      document.getElementById("submitguess").onclick = function(){
      var x = document.getElementById("guessField").value;
      if(x == y) {
        alert("Good Job! You guessed it right!");}
      else if(x > y){
        alert("Uh Oh! Try guessing a smaller number!");}
      else{ 
       alert("Uh Oh! Try guessing a bigger number!");}}
